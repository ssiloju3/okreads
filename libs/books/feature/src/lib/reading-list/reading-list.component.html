<ng-container *ngIf="readingListItems.length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingListItems">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" [alt]="b.title" />
    </div>
    <div class="reading-list-item--details">
      <strong data-testing="reading-list-item--details--title"
        class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div *ngIf="b.finished" class="finished-date">
        <strong>Finished: {{ b.finishedDate | date:'medium' }}</strong>
      </div>
    </div>
    <div class="read-list-btn">
      <button mat-flat-button color="primary" class="finishbutton" data-testing="mark-as-finished-button" *ngIf="!b.finished"
        (click)="finishedReadingBook(b)">
        Finish
      </button>
      <button mat-flat-button color="warn" [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)">
        Remove
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
